name: Deploy to VPS

on:
  push:
    branches: ['master']
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Docker Container
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts

      - name: Deploy application
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            
            # Aller à la racine du VPS
            cd ${{ secrets.WORK_DIR }}
            
            # Stopper proprement avec docker compose si le dossier existe
            if [ -d "am4util" ]; then
              cd am4util
              docker compose down 2>/dev/null || true
              docker images | grep "am4-utility" | awk '{print $3}' | xargs -r docker rmi -f || true
              cd ..
            fi
            
            # Nettoyer le dossier source
            rm -rf am4util
            
            # Cloner la nouvelle version depuis GitHub
            git clone https://github.com/enzoscarpa-fnk/AM4Util am4util
            cd am4util
            
            # Build et lancer le nouveau container Docker
            docker compose up -d --build
          EOF

      - name: Verify deployment
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.WORK_DIR }}/am4util
            
            # Attendre quelques secondes que le container démarre
            sleep 5
            
            # Vérifier les logs
            echo "📋 Container logs:"
            docker compose logs --tail=50
            
            # Vérifier l'état des containers
            if [ "$(docker compose ps -q | wc -l)" -eq "0" ]; then
              echo "❌ ERROR: No containers running!"
              exit 1
            fi
            
            echo "✅ Containers are running successfully!"
          EOF

      - name: Cleanup SSH keys
        if: always()
        run: rm -rf ~/.ssh
